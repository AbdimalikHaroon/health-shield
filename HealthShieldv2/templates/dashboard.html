<!DOCTYPE html>
<html>
<head>
    <title>HealthShield Dashboard</title>
</head>
<body>
    <h1>Patient Details</h1>
    <table border="1">
        <tr>
            <th>Full Name</th>
            <th>Age</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Pulse Rate</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
